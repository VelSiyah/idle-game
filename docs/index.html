<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
</head>
<body>
    <div id="resources"></div>
    <button id="produceBtn">Produce</button>

    <script src="script.js"></script>
    <script>
        // UI code
        const resourcesDiv = document.getElementById("resources");
        const produceBtn = document.getElementById("produceBtn");

        // Function to update resource display
        function updateResources() {
            resourcesDiv.innerHTML = "";
            Object.values(player.resources).forEach(resource => {
                const resourceDiv = document.createElement("div");
                resourceDiv.innerText = `${resource.name}: ${resource.amount}`;
                resourcesDiv.appendChild(resourceDiv);
            });
        }

        // Event listener for the produce button
        produceBtn.addEventListener("click", () => {
            player.produce();
            updateResources();
        });

        // Update resources display initially
        updateResources();
    </script>
</body>
</html>
